<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #a6d1ff, #d0eaff);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .container-404 {
      max-width: 600px;
      padding: 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .error-code {
      font-size: 140px;
      font-weight: 800;
      color: #2196f3;
      line-height: 1;
      margin: 0;
    }

    .error-message {
      font-size: 18px;
      color: #333;
      margin: 15px 0;
    }

    .error-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-custom {
      font-size: 16px;
      padding: 8px 20px;
      border-radius: 5px;
      color: #ffffff;
      background: #2196f3;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #1976d2;
    }

    .background-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 6s infinite ease-in-out;
      z-index: 0;
    }

    .circle-1 {
      width: 150px;
      height: 150px;
      top: 10%;
      left: 15%;
    }

    .circle-2 {
      width: 200px;
      height: 200px;
      top: 40%;
      right: 20%;
      animation-delay: 3s;
    }

    .circle-3 {
      width: 100px;
      height: 100px;
      bottom: 10%;
      left: 10%;
      animation-delay: 1.5s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="background-elements">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
  <div class="container-404">
    <div class="error-code">404</div>
    <p class="error-message">Oops! Page Not Found</p>
    <p class="error-description">
      The page you are looking for doesnâ€™t exist or an error occurred. Please check the URL or return to the homepage.
    </p>
    <div>
      <button class="btn btn-custom" onclick="location.reload();">Retry</button>
      <button class="btn btn-custom" onclick="window.location.href='/';">Go to Homepage</button>
    </div>
  </div>
</body>
</html>
