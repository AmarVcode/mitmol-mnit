<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    /* Gallery Container */
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, auto);
      gap: 10px;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Image Items */
    .image-item {
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      /* background: #000; */
      position: relative;
      overflow: hidden;
      transition: filter 0.3s, border 0.3s;
    }

    /* Hover Effect */
    .image-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Dark overlay */
      opacity: 0;
      transition: opacity 0.3s;
    }

    .image-item:hover::before {
      opacity: 1;
    }

    .image-item:hover {
      filter: brightness(80%);
      border: 2px solid #fff; /* Optional: white border on hover */
    }

    .image-item:nth-child(1) {
      grid-row: span 1;
      grid-column: span 1;
      height: 200px;
      background-image: url('./product/images/belt\ convey/');
    }

    .image-item:nth-child(2) {
      grid-row: span 1;
      grid-column: span 1;
      height: 200px;
    }

    .image-item:nth-child(3) {
      grid-row: span 2;
      grid-column: span 1;
      height: 400px;
    }

    .image-item:nth-child(4) {
      grid-row: span 2;
      grid-column: span 2;
      height: 400px;
    }

    .image-item:nth-child(5) {
      grid-row: span 1;
      grid-column: span 1;
      height: 200px;
    }



    /* Responsive Design */
    @media (max-width: 1200px) {
      .image-gallery {
        grid-template-columns: repeat(2, 1fr);
      }

      .image-item:nth-child(3),
      .image-item:nth-child(4) {
        grid-column: span 2;
        height: 300px;
      }
    }

    @media (max-width: 768px) {
      .image-gallery {
        grid-template-columns: 1fr;
      }

      .image-item {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <section class="image-gallery">
    <div class="image-item" style="background-image: url('image1.jpg');"></div>
    <div class="image-item" style="background-image: url('image2.jpg');"></div>
    <div class="image-item" style="background-image: url('image3.jpg');"></div>
    <div class="image-item" style="background-image: url('image4.jpg');"></div>
    <div class="image-item" style="background-image: url('image5.jpg');"></div>
  </section>
</body>
</html>
