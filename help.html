<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
.top-info-bar {
    background: linear-gradient(90deg, #ff7e5f, #feb47b);
    color: #fff;
    position: relative;
    z-index: 50;
}

.top-info-bar .info-item {
    padding: 10px 20px;
}

.top-info-bar a {
    color: #fff;
    font-size: 13px;
    text-decoration: none;
    font-weight: bold;
}

.top-info-bar .close-btn {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    margin-left: 20px;
    font-weight: bold;
}

@media (max-width: 768px) {
    .top-info-bar .info-items {
        flex-direction: column;
        text-align: center;
    }

    .top-info-bar .info-item {
        padding: 5px 0;
    }

    .top-info-bar .close-btn {
        margin-top: 10px;
    }
}

</style>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="top-info-bar">
    <div class="container d-flex align-items-center justify-content-between">
        <div class="info-items d-flex justify-content-between w-100">
            <div class="info-item">
                <a href="#">Mail Us: info@mitmol.com</a>
            </div>
            <div class="info-item">
            </div>
            <div class="info-item">
                <a href="#">Call Us: +91 (22) 2769 6155 / 4691</a>
            </div>
        </div>
        <button class="close-btn" onclick="hideTopBar()">âœ•</button>
    </div>
</div>


<script>
    function hideTopBar() {
    document.querySelector('.top-info-bar').style.display = 'none';
}

</script>

</body>
</html>
